<br>
<h1 style="text-align: center; font-weight: bold;" class="animate_animated animatebounce animate_repeat-2">Life is a
    journey
    Travel it well {{username}}</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" *ngFor="let b of bikes" style="padding-bottom: 20px;">
            <a routerLink="#" (click)="openVehicle(b.vehicleId)">
                <div class="card shadow-lg border-0">
                    <div class="card-header p-0">
                        <img [src]="b.vehicleImage" alt="Vehicle Image" class="card-img-top rounded-top"
                            style="height: 250px; object-fit: cover;">
                    </div>
                    <div class="card-body text-center">
                        <h2 class="card-title text-dark">{{b.vehicleName}}</h2>
                        <h5 class="text-muted">{{b.vehicleCompany}}</h5>
                        <p class="text-secondary mb-1">Fuel Type: {{b.fuelType}}</p>
                        <p class="text-secondary mb-3">Available: {{b.availabilityTime}}</p>
                        <h4><span class="badge bg-primary text-white">{{b.vehicleRating}}</span></h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
